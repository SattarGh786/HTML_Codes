<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Column Generator</title>
<style>
    .column {
        width: 100px;
        height: 200px;
        background-color: lightblue;
        margin: 10px;
        float: left;
    }
</style>
</head>
<body>
<button onclick="addColumn()">+</button>
<button onclick="startBlinking()">Start Blinking</button>
<button onclick="stopBlinking()">Stop Blinking</button>
<div id="container"></div>

<script>
    let columnCount = 0;
    let blinkInterval;

    function addColumn() {
        columnCount++;
        let column = document.createElement("div");
        column.className = "column";
        column.innerText = "Column " + columnCount;
        document.getElementById("container").appendChild(column);
    }

    function startBlinking() {
        blinkInterval = setInterval(function() {
            toggleBlink();
        }, 500); // 500 milliseconds interval, you can adjust this value
    }

    function stopBlinking() {
        clearInterval(blinkInterval);
        // Reset background color to default
        resetBackgroundColor();
    }

    function toggleBlink() {
        let columns = document.getElementsByClassName("column");

        for (let i = 0; i < columns.length; i++) {
            columns[i].style.backgroundColor = getRandomColor();
        }
    }

    function resetBackgroundColor() {
        let columns = document.getElementsByClassName("column");

        for (let i = 0; i < columns.length; i++) {
            columns[i].style.backgroundColor = "lightblue";
        }
    }

    function getRandomColor() {
        return "#" + Math.floor(Math.random()*16777215).toString(16);
    }
</script>
</body>
</html>
